<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<!--css-->
	<link rel="stylesheet" th:href="@{/css/index.css}"/>
	<!-- Theme included stylesheets -->
	<link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.1/styles/default.min.css"
	      rel="stylesheet">
	<link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
	<!--js-->
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.1/highlight.min.js"></script>
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
	      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" rel="stylesheet">
</head>
<body>
<div class="d-flex" id="wrapper">
	<div class="bg-light border-right min-vh-100" id="sidebar-wrapper">
		<div class="sidebar-heading">Term</div>
		<div class="list-group list-group-flush"></div>
	</div>
	<!-- Page Content -->
	<div id="page-content-wrapper">
		<div th:replace="fragments/nav.html :: nav"></div>
		<div class="container-fluid">
			<div class="list-group my-5 m-auto">
				<a th:each="post : ${posts}" aria-current="true" class="list-group-item list-group-item-action" th:href="${'/post/'+post.id}">
					<div class="d-flex w-100 justify-content-between">
						<h5 class="mb-1" th:text="${post.title}"></h5>
						<small th:text="${#dates.format(post.createdAt,'dd-MM-yyyy HH:mm')}"></small>
					</div>
					<p class="mb-1" th:text="${post.summary}"></p>
				</a>
			</div>
		</div>
	</div>
	<!-- /#page-content-wrapper -->
</div>
<!-- Main Quill library -->
<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
        src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/home.js}"></script>
</body>
</html>
