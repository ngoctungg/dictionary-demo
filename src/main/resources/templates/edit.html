<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Edit</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<!--css-->
	<link rel="stylesheet" th:href="@{/css/index.css}"/>
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
	      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" rel="stylesheet">
	<!-- Theme included stylesheets -->
	<link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
	<!-- Main Quill library -->
	<script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
	<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

</head>
<body>
	<div class="d-flex" id="wrapper">
		<!-- Sidebar -->
		<div class="bg-light border-right min-vh-100 position-relative"
			id="sidebar-wrapper">
			<div class="list-group list-group-flush pt-5">
				<div class="list-group-item list-group-item-action bg-light ">
					<h5 class="mb-1">Category</h5>
					<div class="input-group mb-2">
						<select class="form-select" id="selection_category">
							<option th:each="category : ${categories}"
								th:value="${category.id}" th:text="${category.name}"></option>
						</select>
					</div>
					<div class="input-group mb-2 d-none">
						<input aria-label="new category" class="form-control"
							id="input_category" type="text">
					</div>
					<div class="form-check">
						<input class="form-check-input" id="new_category" type="checkbox"
							value=""> <label class="form-check-label"
							for="new_category"> Create new Category </label>
					</div>
					<h5 class="mt-3 mb-1">Title</h5>
					<div class="input-group mb-2">
						<input aria-label="title" class="form-control" type="text"
							id="title">
					</div>
					<h5 class="mt-3 mb-1">Tag</h5>
					<div class="input-group mb-2">
						<input aria-label="title" class="form-control" type="text"
							id="tag">
					</div>
					<h5 class="mt-3 mb-1">Summary</h5>
					<div class="input-group mb-2">
						<textarea aria-label="With textarea" class="form-control" rows="6"
							id="summary"></textarea>
					</div>
				</div>
			</div>
			<div class="position-absolute bottom-0 right-0 "
				style="padding-right: 16px; padding-bottom: 48px">
				<button class="btn btn-danger" id="btn_delete" type="button">Delete</button>
				<button class="btn btn-primary" id="btn_save" type="button">Save</button>
			</div>

		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">
			<nav
				class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<form class="form-inline my-2 my-lg-0 d-flex ml-5">
						<input class="form-control mr-sm-2 d-inline w-75" type="search"
							placeholder="Search" aria-label="Search">
						<button class="btn btn-outline-success my-2 my-sm-0 " type="submit">Search</button>
					</form>
					<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
						<li class="nav-item active"><a class="nav-link"
							href="http://localhost:8080/">Home <span class="sr-only">(current)</span></a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
						<li class="nav-item dropdown mr-5"><a aria-expanded="false"
							aria-haspopup="true" class="nav-link dropdown-toggle"
							data-toggle="dropdown" href="#" id="navbarDropdown" role="button">
								Hello, Admin </a>
							<div aria-labelledby="navbarDropdown"
								class="dropdown-menu dropdown-menu-right ">
								<a class="dropdown-item" href="#">Login</a> <a
									class="dropdown-item" href="#">Profile</a>
								<div class="dropdown-divider"></div>  //ok
								<a class="dropdown-item" href="#">Sign Out</a>
							</div></li>
					</ul>
					
				</div>
			</nav>

			<div class="container-fluid mt-5 mb-5">
				<div class="ql-container ql-snow" id="quill-content"
					style="height: 440px"></div>
			</div>
		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<button aria-label="Close" class="btn-close ml-auto mr-2" data-dismiss="toast" type="button"></button>
</div>
<div class="d-flex justify-content-center d-none" id="loading" style="position: absolute;width: 100vw;height: 100vh;top: 0;right: 0;background-color: ghostwhite;
    opacity: 0.6;">
	<div class="spinner-border align-self-center" style="width: 5rem; height: 5rem;" role="status">
		<span class="visually-hidden">Loading...</span>
	</div>
</div>

<script crossorigin="anonymous"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
        src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/edit.js}"></script>
</body>
</html>
