<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Home</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<!--css-->
	<link rel="stylesheet" th:href="@{/css/index.css}"/>
	<!-- Theme included stylesheets -->
	<link rel="stylesheet"
	      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.1/styles/default.min.css">
	<link href="//cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">
	<!--js-->
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.1/highlight.min.js"></script>
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
	      integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" rel="stylesheet">
	<link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
<div class="d-flex" id="wrapper">
	<!-- Sidebar -->
	<div class="bg-light border-right min-vh-100" id="sidebar-wrapper">
		<div class="sidebar-heading">Term</div>
		<div class="list-group list-group-flush">
			<div class="list-group-item list-group-item-action bg-light ">
				<div class="wrapper" th:each="category : ${categories}">
					<span class="caret text-dark" th:text="${category.name}"></span>
					<div class="nested">
						<a th:each="post : ${category.posts}"
								aria-current="true"
						        class="list-group-item list-group-item-action text-dark bg-light border-0"
						        id="p_1"
						        th:id="'p_'+${post.id}"
						        th:text="${post.title}"
						        name="btn_post"
						        th:href="'/post/'+${post.id}">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /#sidebar-wrapper -->

	<!-- Page Content -->
	<div id="page-content-wrapper">
		<div th:replace="~{/fragments/nav.html :: nav}"></div>
		<div class="container-fluid" id="article_container">
			<div class="ql-container" id="quill-content" style="position:relative; z-index: -1"></div>
		</div>
	</div>
	<!-- /#page-content-wrapper -->

</div>
<div aria-atomic="true" aria-live="assertive" class="toast d-flex align-items-center text-white click-through"
     role="alert" style="position: absolute; top: 0; right: 0;">
	<div class="toast-body">
		Hello, world! This is a toast message.
	</div>
	<button aria-label="Close" class="btn-close ml-auto mr-2" data-dismiss="toast" type="button"></button>
</div>

<div class="d-flex justify-content-center d-none" id="loading" style="position: absolute;width: 100vw;height: 100vh;top: 0;right: 0;background-color: ghostwhite;
    opacity: 0.6;">
	<div class="spinner-border align-self-center" style="width: 5rem; height: 5rem;" role="status">
		<span class="visually-hidden">Loading...</span>
	</div>
</div>

<div class="btn-cat-wrapper">
	<button class="btn btn-outline-primary rounded-circle position-absolute" id="btn_cat">+</button>
</div>
<!-- Main Quill library -->
<script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
        src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/home.js}"></script>
</body>
</html>
